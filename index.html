<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Công cụ tự động hóa quá trình triển khai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .check {
        color: #ff0000;
    }
</style>

<body>
    <div class="container py-4">
        <h1 class="pb-2 border-bottom text-center">Công cụ tự động hóa quá trình triển khai</h1>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col">
                        Chọn tác vụ <label class="check" id="checkTacVu">(*)</label>
                        <select name="Tác vụ" id="">
                          <option value=""></option>
                          <option value="Cluster Single">Cluster Single</option>
                          <option value="Cluster HA">Cluster HA</option>
                        </select>
                    </div>
                    <div class="col">Chọn Network<label class="check" id="checkNetwork">(*)</label>
                        <select name="" id="">
                            <option value="" ></option>
                            <option value="">cilinum</option>
                            <option value="">calico</option>
                            <option value="">airplane</option>
                          </select>
                    </div>
                    <div class="col">Chọn Volume<label class="check" id="checkVolume">(*)</label>
                        <select name="" id="">
                          <option value=""></option>
                          <option value="">nfs</option>
                          <option value="">longhorn</option>
                        </select>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        Nhập số nút
                        <label class="check" id="checkNut">(*)</label>
                        <input type="number" name="number" min="3" max="50" />
                    </div>
                </div>
                <div id="show-hide" class="row">
                    <div class="col"><input type="text" name="" id="" placeholder="Nhập Ip Public"></div>
                    <div class="col"><input type="text" name="" id="" placeholder="Nhập Ip Private"></div>
                    <div class="col"><input type="text" name="" id="" placeholder="Nhập tên node"></div>
                    <div class="col"><button type="button" class="btn btn-success">import key</button></div>
                </div>
                <label for="comment">Kết quả:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
                <br>
                <button type="button" class="btn btn-warning">Check</button>
                <button type="button" class="btn btn-primary">Run</button>

            </div>
        </div>
    </div>
</body>

</html>
